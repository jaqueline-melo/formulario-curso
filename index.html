<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-Cursos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="form-cadastro" action="#">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div class="name">
                <label for="name">Nome:</label>
                <input type="name" id="name" placeholder="digite seu nome"required autofocus>
            </div>
            <div class="email">
                <label for="password">E-mail:</label>
                <input type="text" id="name" placeholder="digite seu e-mail"required autofocus>
            </div>

            <div class="numero-filhos">
                <label for="numero">NÃºmero de filhos:</label>
                <input type="number" id="number" min="0" max="150"  required autofocus>
            </div>
            <div class="nascimento">
                <label for="password">Nascimento:</label>
                <input type="date" name="number" min="2020/23/11" max="2021/31/12" required autofocus>
            </div>
            <div class="genero">
                <label for="sexo">Sexo:</label>
                <label for="masculino">M:</label>
                <input type="radio" id="masculino" name="genero" value="M">
                <label for="feminino">F:</label>
                <input type="radio" id="feminino" name="genero" value="F">
            </div>
            <div class="submit">
                <input type="submit" value="Enviar">
            </div>
        </fieldset> 
    </form>
     
</body>

</html>
